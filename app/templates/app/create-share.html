<div class="modal fade createAsset" id="createShare" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
 
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Construct Share To Trade</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <form id="createShare" class="createAsset">
          <div class="form-group row">
            <label for="athlete" class="col-sm-4 col-form-label col-form-label">Athlete:</label>
            <div class="col-sm-8">
              <select class="custom-select" id="athletesShare">
                <option selected>...</option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <label for="volume" class="col-sm-4 col-form-label col-form-label">Volume</label>
            <div class="col-sm-8">
              <input type="number" step="0.01" class="form-control" id="volume">
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary modalDone"  id="createShare" data-dismiss="modal">
         
          Done</button>
       
      </div>
    </div>
  </div>

</div>
