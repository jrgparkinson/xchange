<div class="modal fade createAsset" id="createShare" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Construct Share To Trade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">

                <form id="createShare" class="createAsset">
                    <div class="form-group row">
                        <label for="athlete" class="col-sm-4 col-form-label col-form-label">Athlete:</label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="athletesShare">
                <option selected>...</option>
              </select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="volume" class="col-sm-4 col-form-label col-form-label">Volume</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" class="form-control" id="volume">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary modalDone" id="createShare" data-dismiss="modal">
         
          Done</button>

            </div>
        </div>
    </div>

</div>



<div class="modal fade createAsset" id="buySellShare" tabindex="-1" role="dialog" aria-labelledby="buySellShare" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="buySellShareTitle">Buy/Sell Share</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">

                <form id="buySellShare" class="createAsset">

                    <div class="form-group row" style="padding-left:10%;">
                        <label for="volume" class="col-sm-4 col-form-label col-form-label"></label>
                        <div class="col-sm-8">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="buy" name="buysell" value="buy" class="custom-control-input">
                                <label class="custom-control-label" for="buy">Buy</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="sell" name="buysell" value="sell" class="custom-control-input" checked>
                                <label class="custom-control-label" for="sell">Sell</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="volume" class="col-sm-4 col-form-label col-form-label">Volume</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" class="form-control" id="volume" onkeyup="updateTotalBuySellPrice();">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="price" class="col-sm-4 col-form-label col-form-label">Price per vol</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" class="form-control" id="price" onkeyup="updateTotalBuySellPrice();">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="price" class="col-sm-4 col-form-label col-form-label">Total price</label>
                        <div class="col-sm-8" id="totalPrice">

                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary modalDone" id="buySellShareBtn" data-athlete="" onclick="buySellShare();" data-dismiss="modal">
         
          Make offer</button>

            </div>
        </div>
    </div>

</div>
