<div class="modal fade createAsset" id="createOptionFuture" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <form id="createOptionFuture" class="createAsset" action="#">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Construct Option or Future To Trade</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-group row">
                        <label for="athlete" class="col-sm-4 col-form-label col-form-label">Athlete:</label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="athletesFuture">
                                <option selected>...</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="volume" class="col-sm-4 col-form-label col-form-label">Volume</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" class="form-control" id="volumeFuture">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="volume" class="col-sm-4 col-form-label col-form-label">Strike date</label>
                        <!-- <div class="col-sm-8">
              <input type="number" step="0.01" class="form-control" id="volume">
            </div> -->
                        <div class='col-sm-7 input-group date datetimePicker' id='datetimepicker1'>
                            <input type='text' class="form-control" id="strikeDate" name="strikeDate" />
                            <span class="input-group-addon calendar-addon">
                                <span class="fas font-awesome fa-calendar"></span>
                            </span>
                        </div>
                    </div>




                    


                    <div class="form-group row">
                        <div class="col-sm-4 col-form-label col-form-label">Option?</div>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="option" id="yes" value="yes">
                                <label class="form-check-label" for="yes">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="option" id="no"
                                    value="no" checked>
                                <label class="form-check-label" for="no">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:-20px">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            An option means that the option holder can decide if they want to accept the offer
                            any time up to and including the strike date
                        </div>

                    </div>

                        <!--TODO: turn this on when selected as above-->
                    <div class="form-group row" id="optionHolder" style="display:none;">
                        <div class="col-sm-4 col-form-label col-form-label">Option holder</div>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="optionHolder" id="you" value="you">
                                <label class="form-check-label" for="you" checked>You</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="optionHolder" id="other"
                                    value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                   


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modalDone" id="createOptionFuture" data-dismiss="modal"> <!-- -->

                        Done</button>

                </div>
            </div>
        </div>
    </form>
</div>
